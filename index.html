<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" class="rel" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <div id="unpopulated-state">
        <div class="tittle">
          <p>Generate a</p>
          <p class="random">random password</p>
          <p class="secure">Never use an insecure password again.</p>
        </div>
        <div class="line"></div>
        <button id="password-btn1" onclick="startUpdate()">
          Generate passwords
        </button>
        <div class="chkbox">
          <input type="checkbox" name="symbols" id="wo-symbols" checked />
          <label for="symbols">With Symbols</label>
          <input type="checkbox" name="numbers" id="wo-numbers" checked />
          <label for="numbers">With Numbers</label>
        </div>
        <div id="first-pass"></div>
        <div id="second-pass"></div>
      </div>
      <div id="populated-state">
        <div class="tittle">
          <p>Generate a</p>
          <p class="random">random password</p>
          <p class="secure">Never use an insecure password again.</p>
        </div>
        <div class="line"></div>
        <button id="password-btn2" onclick="startUpdate2()">
          Generate passwords
        </button>
        <div class="chkbox">
          <input type="checkbox" name="symbols" id="wo-symbols2" checked />
          <label for="symbols">With Symbols</label>
          <input type="checkbox" name="numbers" id="wo-numbers2" checked />
          <label for="numbers">With Numbers</label>
        </div>
        <div id="first-pass2"></div>
        <div id="second-pass2"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
